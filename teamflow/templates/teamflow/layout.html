<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %} <link rel="stylesheet" type="text/css" href="{% static "teamflow/style.css" %}">
    <title>
        {% block title %}{% endblock title %}
    </title>
</head>
<body>
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a id="teamflow-navbar" class="navbar-brand" href="{% url 'home' %}">TeamFlow</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <span class="navbar-brand">{{user.username}}</span>
                        <a class="nav-link" href="{% url 'projects' %}">Projects</a>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    {% endif %}
    
    {% if messages %}
        {% for message in messages %}
            <div class="message-div {{ message.tags }}">
                <button class="close-button">&times;</button>
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% load static %} <script src="{% static 'teamflow/close_message_button.js' %}"></script>
</body>
</html>
